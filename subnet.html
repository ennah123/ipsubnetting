<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subnet Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <nav class="absolute top-10 left-10 flex items-center space-x-2 text-xs font-semibold tracking-wide">
        <a href="index.html"><span class="text-gray-500 uppercase text-xs cursor-pointer">Subnet_Calculation</span></a>
        <span class="text-gray-400">/</span>
        <span class="text-emerald-600 uppercase text-xs cursor-pointer">IP_Subnetting</span>
    </nav>



    <div class="flex-grow flex items-center justify-center p-3 sm:p-4 md:p-8 font-mono text-slate-800">
        <div class="w-full max-w-5xl bg-white border border-emerald-200 rounded-lg shadow-[0_10px_40px_rgba(0,0,0,0.04)] overflow-hidden mx-2 sm:mx-4">
            
            <div class="p-4 sm:p-6 md:p-8 lg:p-10">
                
                <div class="flex flex-col lg:flex-row gap-6 md:gap-8 lg:gap-12">
                    
                    <div class="w-full lg:w-1/2">
                        <div class="space-y-4 sm:space-y-5 md:space-y-6">
                            <h2 class="text-lg sm:text-xl font-bold text-slate-700 tracking-tight mb-4 md:mb-6 hidden md:block">IP_Subnetting</h2>

                            <div>
                                <label class="block text-[10px] uppercase mb-1 sm:mb-2 text-emerald-600 font-bold tracking-widest">IP_ADDRESS</label>
                                <input type="text" id="ip" 
                                    class="w-full bg-gray-50 border border-gray-200 rounded p-2 sm:p-3 text-base sm:text-lg text-slate-700 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder:text-gray-300" 
                                    placeholder="172.16.77.120">
                            </div>

                                <div>
                                    <label class="block text-[10px] uppercase mb-1 sm:mb-2 text-emerald-600 font-bold tracking-widest">INITIAL_MASK</label>
                                    <input type="text" id="initialMask" 
                                        class="w-full bg-gray-50 border border-gray-200 rounded p-2 sm:p-3 text-base sm:text-lg text-slate-700 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder:text-gray-300" 
                                        placeholder="255.255.0.0">
                                </div>
                                <div>
                                    <label class="block text-[10px] uppercase mb-1 sm:mb-2 text-emerald-600 font-bold tracking-widest">NEW_MASK</label>
                                    <input type="text" id="newMask" 
                                        class="w-full bg-gray-50 border border-gray-200 rounded p-2 sm:p-3 text-base sm:text-lg text-slate-700 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none transition-all placeholder:text-gray-300" 
                                        placeholder="255.255.240.0">
                                </div>

                            <button onclick="calculate()" 
                                class="group relative w-full overflow-hidden bg-emerald-600 border border-emerald-700 py-3 sm:py-4 rounded font-bold uppercase tracking-widest text-white text-sm sm:text-base transition-all duration-300 active:scale-[0.98] shadow-md hover:shadow-emerald-200 mt-2 sm:mt-3 md:mt-4">
                                <span class="relative z-10">CALCULATE</span>
                                <div class="absolute inset-0 bg-emerald-500 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
                            </button>
                        </div>
                    </div>

                    <div class="w-full md:w-1/2 flex flex-col">
                    <div class="relative h-full">
                        <div class="absolute -top-3 left-4 bg-white px-2 text-[10px] text-emerald-600 font-bold uppercase tracking-tighter z-10">RESULT</div>
                        <div class="bg-gray-50/50 border border-gray-100 p-6 rounded-md h-full flex flex-col justify-center">
                            <table class="w-full text-sm">
                                <tbody id="res-table">
                                    <tr>
                                        <td class="text-gray-400 text-center italic py-10">
                                            Results will appear here<br>after calculation
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                     <div id="error-display" class="mt-4 text-center text-red-500 text-xs italic min-h-[1.25rem]"></div>
                </div>

                </div>
            </div>
        </div>
    </div>
    
    <footer class="absolute bottom-1 py-4 sm:py-6 text-xs sm:text-sm w-full text-center text-slate-700">
        <p class="text-xs">Â© <span id="year text-xs"></span> <a href="https://ennah-ouldlakhlifa.com" class="font-bold text-xs text-emerald-700 hover:text-emerald-600 transition-colors" target="_blank" rel="noopener noreferrer">Ennah Ouldlakhlifa</a>. All rights reserved.</p>
</footer>

    <script>
        const date = new Date()
        const currentYear = date.getFullYear()
        document.getElementById('year').innerText = currentYear
        
        const subnetMasks = [
            {"255.0.0.0": 8},
            {"255.128.0.0": 9},
            {"255.192.0.0": 10},
            {"255.224.0.0": 11},
            {"255.240.0.0": 12},
            {"255.248.0.0": 13},
            {"255.252.0.0": 14},
            {"255.254.0.0": 15},
            {"255.255.0.0": 16},
            {"255.255.128.0": 17},
            {"255.255.192.0": 18},
            {"255.255.224.0": 19},
            {"255.255.240.0": 20},
            {"255.255.248.0": 21},
            {"255.255.252.0": 22},
            {"255.255.254.0": 23},
            {"255.255.255.0": 24},
            {"255.255.255.128": 25},
            {"255.255.255.192": 26},
            {"255.255.255.224": 27},
            {"255.255.255.240": 28},
            {"255.255.255.248": 29},
            {"255.255.255.252": 30},
            {"255.255.255.254": 31},
            {"255.255.255.255": 32}
        ]

        function calculate() {
            const ip = document.getElementById('ip').value
            let initialMaskInput = document.getElementById('initialMask').value
            let newMaskInput = document.getElementById('newMask').value
            const errorDisplay = document.getElementById('error-display')
            const tableBody = document.getElementById('res-table')
            
            errorDisplay.innerText = ""

            const initialMaskObj = subnetMasks.find(obj => obj[initialMaskInput])
            const newMaskObj = subnetMasks.find(obj => obj[newMaskInput])

            if (!initialMaskObj || !newMaskObj) {
                errorDisplay.innerText = "Invalid Subnet Mask format."
                return;
            }

            const initialMask = initialMaskObj[initialMaskInput]
            const newMask = newMaskObj[newMaskInput]
            const newMask1 = newMaskInput

            const nbBitsSubnet = newMask - initialMask
            const nbTotalSubnets = 2 ** nbBitsSubnet
            const nbBitsHostsPerSubnet = 32 - newMask
            const nbHostsPerSubnet = (2 ** nbBitsHostsPerSubnet) - 2

            const splitedIP = ip.split('.')
            const splitedMask = newMask1.split('.')
            const indexIP = newMask >= 1 && newMask < 8? 0: newMask >= 8 && newMask < 16? 1: newMask >= 16 && newMask < 24? 2: 3

            const octetIP = Number(splitedIP[indexIP])
            const octetMask = Number(splitedMask[indexIP])
            const MG = 256 - octetMask

            let min = 0
            let max = MG

            while (!(octetIP >= min && octetIP < max)) {
                min = max
                max += MG
            }
            max--
            
            let startIP = ''
            for (let i = 0; i < indexIP; i++) {
                    startIP += splitedIP[i]
                    if (i < indexIP - 1) startIP += '.'
            }

            let network = ""
            let broadcast = ""
            let firstAddress = ""
            let lastAddress = ""

            switch (indexIP) {
                case 0:
                    network = `${min}.0.0.0`
                    firstAddress = `${min}.0.0.1`
                    lastAddress = `${max}.255.255.254`
                    broadcast = `${max}.255.255.255`
                    break;
                
                case 1:
                    network = `${startIP}.${min}.0.0`
                    firstAddress = `${startIP}.${min}.0.1`
                    lastAddress = `${startIP}.${max}.255.254`
                    broadcast = `${startIP}.${max}.255.255`
                    break;
                
                case 2:
                    network = `${startIP}.${min}.0`
                    firstAddress = `${startIP}.${min}.1`
                    lastAddress = `${startIP}.${max}.254`
                    broadcast = `${startIP}.${max}.255`
                    break;
                
                case 3:
                    network = `${startIP}.${min}`
                    firstAddress = `${startIP}.${min + 1}`
                    lastAddress = `${startIP}.${max  - 1}`
                    broadcast = `${startIP}.${max}`
                    break;
            
                default:
                    break;
            }

            const row = (label, value) => `
                <tr class="border-b border-gray-100 last:border-0 hover:bg-emerald-50/50 transition-colors">
                    <th class="text-left py-2 sm:py-3 px-1 sm:px-2 text-slate-500 font-medium whitespace-nowrap text-xs sm:text-sm">${label}</th>
                    <td class="text-right py-2 sm:py-3 px-1 sm:px-2 text-slate-700 font-bold font-mono text-xs sm:text-sm">${value}</td>
                </tr>
            `

            tableBody.innerHTML = `
                ${row("Subnet Bits", nbBitsSubnet)}
                ${row("Total Subnets", nbTotalSubnets)}
                ${row("Host Bits", nbBitsHostsPerSubnet)}
                ${row("Usable Hosts", nbHostsPerSubnet)}
                ${row("Network ID", network)}
                ${row("First Usable", firstAddress)}
                ${row("Last Usable", lastAddress)}
                ${row("Broadcast", broadcast)}
            `
        }
    </script>
</body>
</html>
